<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css" media="screen">
    <title></title>
  </head>
  <body>
    <div class="wraper">
          <h2>Profil</h2>
          <form>
            <div class="left">
                <p>Szemelyes adatok</p>
                Nev
                <input type="text">
                Szuletesi eved
                <input type="number" placeholder="pl.1984" maxlength="4">
                Nemed
                <input type="radio">No <input type="radio">
                Milyen markat szeretsz?
                <input type="checkbox" id="Adi">
                <label for="Adi">Adidas</label>
                <input type="checkbox" id="opel">
                <label for="opel">Opel</label>
                <input type="checkbox" id="apple">
                <label for="apple">apple</label>
                <input type="checkbox"id="Ray-Ban">
                <label for="Ray-Ban">Ray-Ban</label>
                <input type="checkbox" id="Coca-cola">
                <label for="Coca-cola">Coca-cola</label>
                <input type="checkbox" id="Starbucks">
                <label for="Starbucks">Starbucks</label>
                <input type="checkbox" id="Mazda">
                <label for="Mazda">Mazda</label>
                <input type="checkbox"id="Tesla">
                <label for="Tesla">Tesla</label>
                <input type="checkbox" id="Nike">
                <label for="Nike">Nike</label>
                <input type="checkbox" id="Yahoo">
                <label for="Yahoo">Yahoo</label>
            </div>
            <div class="right">
              <p>Kapcsolat</p>
              Telefonszam
              <input type="phone" placeholder="+36 -- --- ----">
              E-mail cim
              <input type="mail" placeholder="nev@domain.hu">
              Facebook profilod
              <input type="mail" placeholder="https://twitter.com/...">
              Milyen hazban laksz?
              <select placeholder= "Valassz tipust">
                <option disabled selected="">Valasz tipust</option>
                <option >Panel</option>
                <option >Csaladi</option>
                <option >Iker</option>
                <option >Mi az hogy lakas</option>
              </select>
            </div>
          </form>
    </div>
  </body>
</html>
