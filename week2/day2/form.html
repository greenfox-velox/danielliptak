<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css" media="screen">
    <title></title>
  </head>
  <body>
    <div class="wraper">
      <h2>Profil</h2>
      <form>
        <div class="upperpart">
          <div class="left">
              <p>Szemelyes adatok</p>
              <label for="name" class="hu" required="true">Neved</label>
              <input type="text" id="name" class="lines"required="required">
              <div class="birthsex">
                <div class="birth">
                  <label for="szuletes" class="title">Szuletesi eved</label>
                  <input type="number" placeholder="pl.1984" maxlength="4" class="birthyear">
                </div>
                <div>
                  <label class="sex title">Nemed</label>
                  <label for="Wman"><input type="radio">no</label>
                  <label for="man"><input type="radio">ferfi</label>
                </div>
              </div>
              <label class="title">Milyen markat szeretsz?</label>
              <div class="like">
                <div class="like1">
                  <label for="Adi"><input type="checkbox" id="Adi">Adidas</label>
                  <label for="apple"><input type="checkbox" id="apple">apple</label>
                  <label for="Coca-cola"><input type="checkbox" id="Coca-cola">Coca-cola</label>
                  <label for="Mazda"><input type="checkbox" id="Mazda">Mazda</label>
                  <label for="Nike"><input type="checkbox" id="Nike">Nike</label>
                </div>
                <div class="like1">
                  <label for="opel"><input type="checkbox" id="opel">Opel</label>
                  <label for="Ray-Ban"><input type="checkbox"id="Ray-Ban">Ray-Ban</label>
                  <label for="Starbucks"><input type="checkbox" id="Starbucks">Starbucks</label>
                  <label for="Tesla"><input type="checkbox" id="Tesla">Tesla</label>
                  <label for="Yahoo"><input type="checkbox" id="Yahoo">Yahoo</label>
                </div>
              </div>
          </div>
          <div class="right">
            <p>Kapcsolat</p>
            <label for="tel" class="title">Telefonszam</label>
            <input type="phone" placeholder="+36 -- --- ----" class="lines">
            <label for="e-mail" class="title">E-mail cim</label>
            <input type="mail" placeholder="nev@domain.hu" class="lines">
            <label for="facebook" class="title">Facebook profilod</label>
            <input type="url" placeholder="https://facebook.com/..."class="lines" id="facebook">
            <label for="twitter" class="title">Twitter profilod</label>
            <input type="url" placeholder="https://twitter.com/..."class="lines" id="twitter">
            <label for="home" class="title">Milyen hazban laksz?</label>
            <select placeholder= "Valassz tipust" class="lines" id="home">
              <option disabled selected>Valasz tipust!</option>
              <option >Panel</option>
              <option >Csaladi</option>
              <option >Iker</option>
              <option >Mi az hogy lakas</option>
            </select>
          </div>
        </div>
        <div class="bemutatkozas">
          <label for="textarea" required>Bemtatkozas</label>
          <input type="textarea" class="textarea" placeholder="Irj magadrol par mondatot!">
          <label><input type="checkbox">Elfogadom a felhasznalasi felteteleket</label>1
        </div>
        <div class="down">
          <input type="file" id="selectedFile" style="display: none;" />
          <input type="button" value="Browse..." onclick="document.getElementById('selectedFile').click();" />
        </div>
        <div class="footer">
          <button type="submit" name="submit">Mentes</button>
          <button type="button" name="button" class="clear">Urlap torlese</button>
        </div>
      </form>
    </div>
  </body>
</html>
